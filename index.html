<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR CODE</title>
    <link rel="shortcut icon" href="./assets/qr-code.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de QRCode</h1>
            </div>
            <div class="form">
                <input type="text"  placeholder="Insira a URL" name="" id="inputValue">
                <button id="btnValue" >Gerar QRcode</button>
            </div>
        </div>
        <div class="qr-code">
            <img src="" id="imgQrCode" alt="">
        </div>
    </div>
    <div class="image">
    <img class="imgs" src="./assets/PRETO - Sem Fundo.png" alt="logo">
    </div>

    <script src="./script.js"></script>
</body>
</html>
